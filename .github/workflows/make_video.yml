name: Convert Audio

on:
  workflow_dispatch:  # You can also schedule it using 'schedule'
    inputs:
      duration:
        description: "Select video duration"
        required: true
        default: "3600"
        type: choice
        options:
          - 1800     # 30 minutes
          - 3600     # 1 hour
          - 7200     # 2 hours
          - 10800
          - 14400    # 4 hours
          - 18000
          - 28800    # 8 hours    
jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: üõ†Ô∏è Run Bash video script
        run: bash scripts/make_video.sh ${{ github.event.inputs.duration }}

      - name: üì¶ Upload final video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-relaxing-video
          path: "*.mp4"
