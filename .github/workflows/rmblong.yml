name: Run the workflow

on:
  push:
    branches:
      - '**'

jobs:
  check-conditions:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.should_run.outputs.result }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âœ… Check if actor is repo owner and commit message matches
        id: should_run
        run: |
          echo "result=false" >> $GITHUB_OUTPUT  # Default to false

          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          echo "Actor: ${{ github.actor }}"
          echo "Repo owner: ${{ github.repository_owner }}"

          if [[ "${{ github.actor }}" == "${{ github.repository_owner }}" && "$COMMIT_MSG" == Add\ files\ via\ upload* ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
          fi

  build-video:
    needs: check-conditions
    if: needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Extract duration based on branch name
        id: duration
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          echo "Branch name: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == *-01 ]]; then
            echo "duration=3600" >> $GITHUB_OUTPUT
            echo "MAKE_VIDEO_SCRIPT=make_video_play" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == *-04 ]]; then
            echo "duration=14400" >> $GITHUB_OUTPUT
            echo "MAKE_VIDEO_SCRIPT=make_video" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == *-08 ]]; then
            echo "duration=28800" >> $GITHUB_OUTPUT
            echo "MAKE_VIDEO_SCRIPT=make_video_play" >> $GITHUB_OUTPUT            
          elif [[ "$BRANCH_NAME" == *-live ]]; then
            echo "duration=14400" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping workflow for branch: $BRANCH_NAME"
          fi

      - name: Install dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: âš™ï¸ Set up FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: ðŸ› ï¸ Run Bash video script
        run: bash scripts/${{ steps.duration.outputs.MAKE_VIDEO_SCRIPT }}.sh "${{ steps.duration.outputs.duration }}"

      - name: ðŸ“¦ Upload final video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-relaxing-video-${{ github.run_id }}-${{ github.sha }}
          path: "*.mp4"

      - name: Write run ID to repo
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone https://x-access-token:${GH_TOKEN}@github.com/rajjobuddy/rmb.git
          cd rmb
      
          echo "Run ID: ${RUN_ID}" >> input-trigger.txt
      
          git add input-trigger.txt
          git commit -m "Update input-trigger.txt with run ID ${RUN_ID}"
          git push   
