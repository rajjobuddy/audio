name: Generate Music from Natural Language Prompt (MusicGen)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Enter music description (e.g., Peaceful bamboo chimes blended with stream)'
        required: true
        default: 'Peaceful bamboo chimes blended with a gentle mountain stream for sleep and calm'

jobs:
  musicgen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate music with Hugging Face MusicGen
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PROMPT: ${{ github.event.inputs.prompt }}
        run: |
          echo "Generating music for prompt: $PROMPT"
          
          curl -s -X POST https://api-inference.huggingface.co/models/facebook/musicgen-small \
            -H "Authorization: Bearer $HF_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"inputs\":\"$PROMPT\"}" -o response.json
      
          cat response.json
      
          # Try to extract audio if returned as raw binary
          AUDIO_BASE64=$(jq -r '.audio' response.json)
          if [ "$AUDIO_BASE64" != "null" ]; then
            echo "$AUDIO_BASE64" | base64 -d > output.wav
          elif file response.json | grep -q 'RIFF'; then
            mv response.json output.wav
          else
            echo "‚ùå No valid audio returned from MusicGen"
            exit 1
          fi
      
          echo "Converting WAV to MP3"
          ffmpeg -y -i output.wav -codec:a libmp3lame -qscale:a 2 output.mp3


      - name: Upload generated audio files
        uses: actions/upload-artifact@v4
        with:
          name: musicgen_output
          path: |
            output.wav
            output.mp3
